<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no,email=no,address=no">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>罗盘</title>
	<style type="text/css">
	html{ -webkit-overflow-scrolling: touch; font-size:100%;}
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td{ padding:0; margin:0;}
	h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500;}
	a,a:hover{text-decoration:none; color:#333; -webkit-tap-highlight-color:rgba(0,0,0,0);}
	body{background-color: #f7f7f7;font-size: 14px;}
	.publicHead{width:100%;margin:0 auto;height:auto;position:relative;}
	.head{height:44px;line-height:44px;background-color: #FFFFFF;}
	.head .headTitle{font-size:18px;text-align:center}
	.back{position: absolute;background: url(./common/img/back.png) no-repeat;background-size: 20px 36px;width: 20px;height: 36px;top:3px;left: 3%;display: inline-block;}
	.page-enter{position: relative;overflow: hidden;width: 90%;margin: 10px 5%; }
	.compassLogo,.dataInput{width: 33%;height: auto;float: left;}
	.compassLogo .icon,.dataInput .icon{width: 45px;height: 45px;margin: 0 auto; }
	.icon img,.icon img{width: 100%;height: auto;}
	.compassLogo .text,.dataInput .text{height: 30px;line-height: 30px;text-align: center;}
	</style>

</head>

<body>
<div class="publicHead">
    <div class="head clearfix">
    	<a href="javascript:history.back();" class="back"></a>
        <h2 class="headTitle">罗盘</h2>
    </div>
</div>
<div class="page-enter">
	<div class="compassLogo">
		<a href="index.html">
			<div class="icon" style="margin-top:6px"><img src="./common/img/compass.png" alt="成功数据罗盘"></div>
			<div class="text" style="margin-top:-6px">成功数据罗盘</div>
		</a>
	</div>
	<div class="dataInput" >
		<a href="http://devbigdata.qdingnet.com/compass/midluopanrengongdatalists">
			<div class="icon"><img src="./common/img/input-data.png" alt="手工数据录入"></div>
			<div class="text">手工数据录入</div>
		</a>
	</div>

</div>


</body>
</html>
